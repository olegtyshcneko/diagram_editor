  <!-- Connection line -->
  <line x1="15" y1="14" x2="15" y2="19" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" />
  <circle cx="15" cy="19" r="1.5" fill="#3b82f6" />
</svg>
