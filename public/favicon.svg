<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#3b82f6" />

  <!-- Rectangle shape (white, slightly transparent) -->
  <rect x="6" y="8" width="12" height="10" rx="1.5" fill="white" opacity="0.9" />

  <!-- Ellipse shape (overlapping) -->
